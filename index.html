<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Christmas Eve â€” Team Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-3">Christmas Eve Celebration</h1>
    <p class="lead">Send a Christmas Eve message to your team with one click.</p>

    <div class="mb-3">
      <label for="message" class="form-label">Message to send</label>
      <textarea id="message" class="form-control" rows="3">Wishing everyone a joyful Christmas Eve! ðŸŽ„</textarea>
    </div>

    <div class="mb-3">
      <label for="newYearMessage" class="form-label">Happy New Year message (shown after send)</label>
      <input id="newYearMessage" class="form-control" value="Happy New Year â€” wishing you health and success in 2026! ðŸŽ‰" />
    </div>

    <div class="mb-4">
      <p class="small">Trigger method:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode" id="modeDispatch" value="dispatch" checked>
        <label class="form-check-label" for="modeDispatch">
          Trigger GitHub Actions workflow (recommended). You must provide a Personal Access Token (repo/workflows) below.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode" id="modeLocal" value="local">
        <label class="form-check-label" for="modeLocal">
          Local send (calls a local server at <code>http://localhost:3000/api/send</code>) â€” use if you run the included Node script locally.
        </label>
      </div>
    </div>

    <div class="mb-3" id="tokenBlock">
      <label for="ghToken" class="form-label">GitHub Personal Access Token (only if using Dispatch)</label>
      <input id="ghToken" class="form-control" placeholder="ghp_..." />
      <div class="form-text">Token is used only in your browser to call the GitHub REST API. Prefer using a token with limited scope: repo (and workflows) only.</div>
    </div>

    <button id="sendBtn" class="btn btn-primary btn-lg">Send to Team (Click Me)</button>

    <div id="status" class="mt-4"></div>

    <hr class="my-5" />
    <div id="newYearBanner" class="alert alert-success d-none" role="alert"></div>
  </div>

  <script>
    // Replace these with your repository info
    const OWNER = "ranjanadeshpande77-ops";
    const REPO = "dtcs-RandomApp";
    const WORKFLOW_FILE = "christmas-sender.yml"; // workflow file name in .github/workflows

    function showStatus(html, isError = false) {
      const s = document.getElementById('status');
      s.innerHTML = '<div class="alert ' + (isError ? 'alert-danger' : 'alert-info') + '">' + html + '</div>';
    }

    async function triggerWorkflowDispatch(token, inputs) {
      const url = `https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`;
      const body = {
        ref: "main", // change if your default branch is different
        inputs
      };
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": "token " + token,
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      if (res.status === 204) return { ok: true };
      const text = await res.text();
      return { ok: false, status: res.status, text };
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const newYearMessage = document.getElementById('newYearMessage').value;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      // Optional: enforce date check (client local time)
      const now = new Date();
      const isChristmasEve = (now.getUTCMonth() === 11 && now.getUTCDate() === 24);
      // Uncomment to enforce:
      // if (!isChristmasEve && !confirm("Today isn't Christmas Eve. Send anyway?")) return;

      if (mode === "dispatch") {
        const token = document.getElementById('ghToken').value.trim();
        if (!token) return showStatus('GitHub token is required for dispatch.', true);

        showStatus('Triggering GitHub Actions workflow...');

        const inputs = {
          message,
          new_year_message: newYearMessage
        };

        try {
          const result = await triggerWorkflowDispatch(token, inputs);
          if (result.ok) {
            showStatus('Workflow dispatched successfully. The workflow will send emails and then display the New Year message here.');
            const banner = document.getElementById('newYearBanner');
            banner.textContent = newYearMessage;
            banner.classList.remove('d-none');
          } else {
            showStatus('Dispatch failed: ' + result.status + ' â€” ' + JSON.stringify(result.text), true);
          }
        } catch (err) {
          showStatus('Network error: ' + err.message, true);
        }
      } else {
        // Local mode: call local server endpoint
        showStatus('Calling local server...');
        try {
          const res = await fetch('/api/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const json = await res.json();
          if (json.ok) {
            showStatus('Local server reports messages sent: ' + json.sent);
            const banner = document.getElementById('newYearBanner');
            banner.textContent = newYearMessage;
            banner.classList.remove('d-none');
          } else {
            showStatus('Local error: ' + (json.error || 'unknown'), true);
          }
        } catch (err) {
          showStatus('Network/local error: ' + err.message, true);
        }
      }
    });
  </script>
</body>
</html>
